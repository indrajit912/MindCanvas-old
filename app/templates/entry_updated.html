<!-- 
    app/templates/entry_updated.html 
    NOTE: `entry` should be same as the output of JournalEntry.to_dict()
-->
{% extends "base.html" %}

{% block title %}Update Entry{% endblock %}

{% block content %}
    <!-- Flash Message on success -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ get_flashed_messages()[0] }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Display the updated entry -->
    {% include 'entry_card.html' %}

    <div class="card-footer">
        <a href="{{ url_for('view_entries') }}" class="btn btn-primary">View All Entries</a>
    </div>

{% endblock %}
