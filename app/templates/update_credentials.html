{% extends "base.html" %}

{% block title %}Update Credentials{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Update Credentials</h1>
                <form method="POST">
                    <div class="form-group">
                        <label for="old_username">Old Username:</label>
                        <input type="text" id="old_username" name="old_username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="old_password">Old Password:</label>
                        <input type="password" id="old_password" name="old_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="new_username">New Username (Leave empty to keep unchanged):</label>
                        <input type="text" id="new_username" name="new_username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password (Leave empty to keep unchanged):</label>
                        <input type="password" id="new_password" name="new_password" class="form-control">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Update Credentials</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
