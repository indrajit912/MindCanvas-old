<!-- base.html -->
<!-- 
    Go to https://getbootstrap.com/docs/5.3/getting-started/introduction/
    and can copy the code and paste it into the base.html file and then
    need to replace <h1> tag by jinja block content
 -->
 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>{% block title %}{% endblock %}</title>
 
     <!-- Bootstrap.css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <!-- Custom css -->
     <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

     <!-- The follwoing is for displaying LaTeX code outputs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
 
   </head>
   
   <body>
 
     {% include 'navbar.html' %}
 
     <div class="container">
         {% block content %}{% endblock %}
     </div>
     
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
     <!-- MathJax congigauration -->
      <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
              tex2jax: {
                  inlineMath: [ ['$', '$'], ['\\(','\\)'] ],
                  displayMath: [ ['$$','$$'], ['\\[','\\]'] ],
                  processEscapes: true,
                  processClass: "mathjax"
              }
          });
      </script>
    </body>
 </html>
